<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compare Cards - CardMax</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
  <style>
    /* Card Selection Grid */
    .card-picker {
      background: var(--surface);
      border-radius: var(--radius);
      padding: 1.5rem;
      margin-bottom: 2rem;
      border: 1px solid var(--border);
    }

    .card-picker-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .card-picker-title {
      font-size: 1.1rem;
      font-weight: 600;
    }

    .card-picker-count {
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    .card-picker-count span {
      color: var(--accent);
      font-weight: 600;
    }

    .search-box {
      width: 100%;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--text);
      font-size: 0.9rem;
      margin-bottom: 1rem;
      font-family: inherit;
    }

    .search-box:focus {
      outline: none;
      border-color: var(--text);
      box-shadow: 0 0 0 3px rgba(26, 26, 26, 0.05);
    }

    .card-picker-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 0.75rem;
    }

    .card-pick-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem 1rem;
      background: var(--bg);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.15s ease;
      border: 2px solid transparent;
    }

    .card-pick-item:hover {
      background: var(--surface-hover);
      border-color: var(--border);
    }

    .card-pick-item.selected {
      border-color: var(--accent);
      background: var(--accent-light);
    }

    .card-pick-item .card-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .card-pick-item .card-visual {
      width: 50px;
      height: 32px;
      flex-shrink: 0;
    }

    .card-pick-item .card-visual .card-image {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 3px;
    }

    .card-pick-item .card-info {
      flex: 1;
      min-width: 0;
    }

    .card-pick-item .card-name {
      font-weight: 500;
      font-size: 0.875rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .card-pick-item .card-fee {
      font-size: 0.75rem;
      color: var(--text-secondary);
    }

    .card-pick-item .check-icon {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 2px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: all 0.15s ease;
    }

    .card-pick-item.selected .check-icon {
      background: var(--accent);
      border-color: var(--accent);
      color: white;
    }

    /* Comparison Table */
    .comparison-table-wrapper {
      overflow-x: auto;
      border-radius: var(--radius);
      border: 1px solid var(--border);
    }

    .comparison-table {
      width: 100%;
      border-collapse: collapse;
      background: var(--surface);
      min-width: 600px;
    }

    .comparison-table th,
    .comparison-table td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid var(--border);
      vertical-align: top;
    }

    .comparison-table th {
      background: var(--bg);
      font-weight: 600;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .comparison-table th:first-child {
      width: 180px;
      min-width: 180px;
    }

    .comparison-table tbody tr:hover {
      background: var(--bg);
    }

    .comparison-table .row-label {
      font-weight: 500;
      color: var(--text-secondary);
      font-size: 0.875rem;
      background: var(--bg);
      position: sticky;
      left: 0;
    }

    .comparison-table .card-column-header {
      text-align: center;
      border-bottom: 3px solid;
      padding: 1.25rem 1rem;
    }

    .comparison-table .card-column-header .issuer {
      font-size: 0.7rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .comparison-table .card-column-header .name {
      font-weight: 700;
      margin-top: 0.25rem;
    }

    .comparison-table .card-column-header .remove-btn {
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 1rem;
      margin-top: 0.5rem;
      opacity: 0.6;
      transition: opacity 0.2s;
    }

    .comparison-table .card-column-header .remove-btn:hover {
      opacity: 1;
      color: var(--warning);
    }

    .value-cell {
      text-align: center;
    }

    .value-big {
      font-size: 1.25rem;
      font-weight: 700;
    }

    .value-best {
      color: var(--accent);
    }

    .value-note {
      font-size: 0.75rem;
      color: var(--text-secondary);
      margin-top: 0.25rem;
    }

    .category-list {
      list-style: none;
    }

    .category-list li {
      display: flex;
      justify-content: space-between;
      padding: 0.25rem 0;
      font-size: 0.875rem;
    }

    .category-list .multiplier {
      font-weight: 600;
      color: var(--accent);
    }

    .partner-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.25rem;
    }

    .partner-tag {
      display: inline-block;
      padding: 0.2rem 0.5rem;
      background: var(--bg);
      border-radius: 4px;
      font-size: 0.7rem;
    }

    .partner-tag.shared {
      background: var(--accent-light);
      color: var(--accent);
    }

    .perk-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
      padding: 0.25rem 0;
    }

    .perk-item.has {
      color: var(--accent);
    }

    .perk-item.no {
      color: var(--text-secondary);
      opacity: 0.5;
    }

    .credit-list {
      list-style: none;
    }

    .credit-list li {
      display: flex;
      justify-content: space-between;
      padding: 0.25rem 0;
      font-size: 0.8rem;
    }

    .credit-list .amount {
      font-weight: 600;
      color: var(--accent);
    }

    /* Actions Bar */
    .actions-bar {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      background: var(--surface);
      border-radius: var(--radius);
      border: 1px solid var(--border);
    }

    .empty-state h3 {
      margin-bottom: 0.5rem;
    }

    .empty-state p {
      color: var(--text-secondary);
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="navbar-content">
      <a href="../index.html" class="logo">CardMax</a>
      <ul class="nav-links">
        <li><a href="../index.html">My Cards</a></li>
        <li><a href="cards.html">All Cards</a></li>
        <li><a href="compare.html" class="active">Compare</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <!-- Header -->
    <section class="hero">
      <h1>Compare Cards</h1>
      <p>Select cards to compare side-by-side</p>
    </section>

    <!-- Card Picker -->
    <div class="card-picker">
      <div class="card-picker-header">
        <div class="card-picker-title">Select Cards to Compare</div>
        <div class="card-picker-count"><span id="selected-count">0</span> selected</div>
      </div>
      <input type="text" class="search-box" id="card-search" placeholder="Search cards..." oninput="filterCards()">
      <div class="card-picker-grid" id="card-picker-grid">
        <!-- Cards will be inserted here -->
      </div>
    </div>

    <!-- Quick Actions -->
    <div class="actions-bar">
      <button class="btn btn-secondary" onclick="quickSelect('premium')">Select Premium Cards</button>
      <button class="btn btn-secondary" onclick="quickSelect('chase')">Select Chase</button>
      <button class="btn btn-secondary" onclick="quickSelect('amex')">Select Amex</button>
      <button class="btn btn-secondary" onclick="clearSelection()">Clear All</button>
      <button class="btn btn-primary" onclick="copyShareLink()" id="share-btn" style="margin-left: auto;">Copy Share Link</button>
    </div>

    <!-- Comparison Table -->
    <div id="comparison-container">
      <div class="empty-state">
        <h3>Select cards to compare</h3>
        <p>Click on cards above to add them to your comparison table</p>
      </div>
    </div>
  </div>

  <script src="../data/cards.js"></script>
  <script src="../js/card-visuals.js"></script>
  <script src="../js/compare.js"></script>
  <script src="../js/feedback.js"></script>
</body>
</html>
