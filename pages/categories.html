<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bonus Categories - CardMax</title>
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="../favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="../images/favicon-180x180.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <style>
    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .category-card {
      background: var(--surface);
      border-radius: var(--radius);
      padding: 1.5rem;
      border: 1px solid var(--border);
    }

    .category-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border);
    }

    .category-icon {
      font-size: 1.5rem;
    }

    .category-title {
      font-weight: 700;
      font-size: 1.1rem;
    }

    .card-ranking {
      list-style: none;
    }

    .card-ranking-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem;
      background: var(--bg);
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }

    .card-ranking-item:last-child {
      margin-bottom: 0;
    }

    .rank-badge {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 0.8rem;
      flex-shrink: 0;
    }

    .rank-1 { background: linear-gradient(135deg, #FFD700, #FFA500); color: #000; }
    .rank-2 { background: linear-gradient(135deg, #C0C0C0, #A0A0A0); color: #000; }
    .rank-3 { background: linear-gradient(135deg, #CD7F32, #B87333); color: #fff; }
    .rank-other { background: var(--border); color: var(--text-secondary); }

    .card-ranking-info {
      flex: 1;
      min-width: 0;
    }

    .card-ranking-name {
      font-weight: 500;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .card-ranking-name .card-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .card-ranking-item .card-visual {
      width: 45px;
      height: 28px;
      flex-shrink: 0;
    }

    .card-ranking-item .card-visual .card-image {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 3px;
    }

    .card-ranking-description {
      font-size: 0.75rem;
      color: var(--text-secondary);
      margin-top: 0.25rem;
    }

    .multiplier-badge {
      font-weight: 700;
      font-size: 1.1rem;
      color: var(--accent);
      flex-shrink: 0;
      text-align: right;
    }

    .multiplier-badge .effective-return {
      font-size: 0.75rem;
      color: var(--accent-green);
      font-weight: 600;
    }

    .multiplier-badge .multiplier-raw {
      font-size: 0.7rem;
      color: var(--text-secondary);
      font-weight: 500;
    }

    .settings-btn {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.85rem;
      color: var(--text);
      transition: all 0.2s;
    }

    .settings-btn:hover {
      background: var(--bg);
      border-color: var(--accent-blue);
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    /* Valuations Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.7);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal-content {
      background: var(--surface);
      border-radius: var(--radius);
      width: 90%;
      max-width: 600px;
      max-height: 80vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .modal-header {
      padding: 1.25rem 1.5rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h2 {
      margin: 0;
      font-size: 1.25rem;
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--text-secondary);
      padding: 0;
      line-height: 1;
    }

    .modal-close:hover {
      color: var(--text);
    }

    .modal-body {
      padding: 1.5rem;
      overflow-y: auto;
    }

    .valuation-category {
      margin-bottom: 1.5rem;
    }

    .valuation-category h3 {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--text-secondary);
      margin-bottom: 0.75rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid var(--border);
    }

    .valuation-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem 0;
      gap: 1rem;
    }

    .valuation-name {
      flex: 1;
      font-size: 0.9rem;
    }

    .valuation-input-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .valuation-input {
      width: 70px;
      padding: 0.4rem 0.5rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: var(--bg);
      color: var(--text);
      font-size: 0.9rem;
      text-align: right;
    }

    .valuation-input:focus {
      outline: none;
      border-color: var(--accent-blue);
    }

    .valuation-unit {
      font-size: 0.8rem;
      color: var(--text-secondary);
      width: 20px;
    }

    .valuation-reset {
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 0.75rem;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .valuation-item:hover .valuation-reset {
      opacity: 1;
    }

    .valuation-reset:hover {
      color: var(--accent-blue);
      background: var(--bg);
    }

    .valuation-modified .valuation-reset {
      opacity: 1;
      color: var(--accent-orange);
    }

    .modal-footer {
      padding: 1rem 1.5rem;
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      gap: 1rem;
    }

    .btn-reset-all {
      background: none;
      border: 1px solid var(--border);
      color: var(--text-secondary);
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85rem;
    }

    .btn-reset-all:hover {
      border-color: var(--accent-orange);
      color: var(--accent-orange);
    }

    .btn-done {
      background: var(--accent-blue);
      color: white;
      border: none;
      padding: 0.5rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 500;
    }

    .btn-done:hover {
      opacity: 0.9;
    }

    .empty-category {
      text-align: center;
      padding: 2rem;
      color: var(--text-secondary);
    }

    .empty-category p {
      margin-top: 0.5rem;
    }

    .page-intro {
      background: var(--surface);
      border-radius: var(--radius);
      padding: 1.5rem;
      margin-bottom: 2rem;
      border: 1px solid var(--border);
    }

    .page-intro h2 {
      margin-bottom: 0.5rem;
    }

    .page-intro p {
      color: var(--text-secondary);
      margin-bottom: 0;
    }

    .no-cards-message {
      text-align: center;
      padding: 4rem 2rem;
      background: var(--surface);
      border-radius: var(--radius);
      border: 1px solid var(--border);
    }

    .no-cards-message h2 {
      margin-bottom: 1rem;
    }

    .no-cards-message p {
      color: var(--text-secondary);
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="navbar-content">
      <a href="../index.html" class="logo"><img src="../images/favicon-32x32.png" alt="CardMax" class="logo-icon">CardMax</a>
      <ul class="nav-links">
        <li><a href="../index.html" class="active">My Cards</a></li>
        <li><a href="cards.html">All Cards</a></li>
        <li><a href="compare.html">Compare</a></li>
      </ul>
      <div id="navbar-auth" class="navbar-auth"></div>
    </div>
  </nav>

  <!-- Sub-Navigation -->
  <nav class="sub-navbar">
    <div class="sub-navbar-content">
      <ul class="sub-nav-links">
        <li><a href="../index.html">Dashboard</a></li>
        <li><a href="tracker.html">Benefits</a></li>
        <li><a href="categories.html" class="active">Categories</a></li>
        <li><a href="partners.html">Transfer Partners</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <!-- Hero Section -->
    <section class="hero">
      <h1>Bonus Categories</h1>
      <p>See which of your cards earns the most in each category</p>
    </section>

    <!-- Main Content Area -->
    <div id="main-content">
      <!-- Will be populated by JavaScript -->
    </div>
  </div>

  <!-- Valuations Modal -->
  <div id="valuations-modal" class="modal-overlay" onclick="closeValuationsModal(event)">
    <div class="modal-content" onclick="event.stopPropagation()">
      <div class="modal-header">
        <h2>Point Valuations</h2>
        <button class="modal-close" onclick="closeValuationsModal()">&times;</button>
      </div>
      <div class="modal-body" id="valuations-list">
        <!-- Populated by JavaScript -->
      </div>
      <div class="modal-footer">
        <button class="btn-reset-all" onclick="resetAllValuations()">Reset All to Defaults</button>
        <button class="btn-done" onclick="closeValuationsModal()">Done</button>
      </div>
    </div>
  </div>

  <script src="../data/cards.js"></script>
  <script src="../data/valuations.js"></script>
  <script src="../js/card-visuals.js"></script>
  <script src="../js/save-code.js"></script>
  <script src="../js/firebase-config.js"></script>
  <script src="../js/auth.js"></script>
  <script>
    // Get user's cards
    const userCardIds = JSON.parse(localStorage.getItem('cardmax_user_cards') || '[]');
    const userCards = userCardIds.map(id => CARDS_DATABASE.find(c => c.id === id)).filter(Boolean);

    // Category icons
    const categoryIcons = {
      'dining': 'üçΩÔ∏è',
      'restaurant': 'üçΩÔ∏è',
      'travel': '‚úàÔ∏è',
      'flight': '‚úàÔ∏è',
      'airline': '‚úàÔ∏è',
      'hotel': 'üè®',
      'grocery': 'üõí',
      'supermarket': 'üõí',
      'gas': '‚õΩ',
      'streaming': 'üì∫',
      'transit': 'üöá',
      'rideshare': 'üöó',
      'online': 'üõçÔ∏è',
      'entertainment': 'üé¨',
      'drugstore': 'üíä',
      'pharmacy': 'üíä',
      'rent': 'üè†',
      'mortgage': 'üè†',
      'ev charging': '‚ö°',
      'car rental': 'üöô',
      'mobile wallet': 'üì±',
      'foreign': 'üåç',
      'default': 'üí≥'
    };

    // Get icon for category
    function getCategoryIcon(category) {
      const lower = category.toLowerCase();
      for (const [key, icon] of Object.entries(categoryIcons)) {
        if (lower.includes(key)) return icon;
      }
      return categoryIcons.default;
    }

    // Get short card name
    function getShortName(card) {
      const shortIssuers = {
        'Chase': 'Chase',
        'American Express': 'Amex',
        'Capital One': 'C1',
        'Citi': 'Citi',
        'Bank of America': 'BoA',
        'Wells Fargo': 'WF',
        'US Bank': 'USB',
        'Discover': 'Disc',
        'Cardless': 'Bilt'
      };
      const shortIssuer = shortIssuers[card.issuer] || card.issuer;
      const shortName = card.name
        .replace(/^Chase /, '')
        .replace(/^American Express /, '')
        .replace(/^Capital One /, '')
        .replace(/^Citi /, '')
        .replace(/^Bank of America /, '')
        .replace(/^Wells Fargo /, '')
        .replace(/^US Bank /, '')
        .replace(/^Discover /, '')
        .replace(/^Bilt /, '');
      return `${shortIssuer} ${shortName}`;
    }

    // Build categories from user's cards
    function buildCategories() {
      const categories = {};

      userCards.forEach(card => {
        const pointValue = Valuations.getCardPointValue(card);
        const currencyName = Valuations.getCardCurrencyName(card);

        // Add base earning
        if (!categories['All Purchases']) {
          categories['All Purchases'] = [];
        }
        const baseEffectiveReturn = card.earning.base * pointValue;
        categories['All Purchases'].push({
          card: card,
          multiplier: card.earning.base,
          effectiveReturn: baseEffectiveReturn,
          pointValue: pointValue,
          currencyName: currencyName,
          description: 'Base earning rate'
        });

        // Add bonus categories
        card.earning.categories.forEach(cat => {
          const categoryName = cat.category;
          if (!categories[categoryName]) {
            categories[categoryName] = [];
          }
          const effectiveReturn = cat.multiplier * pointValue;
          categories[categoryName].push({
            card: card,
            multiplier: cat.multiplier,
            effectiveReturn: effectiveReturn,
            pointValue: pointValue,
            currencyName: currencyName,
            description: cat.description
          });
        });
      });

      // Sort each category by EFFECTIVE RETURN (highest first)
      Object.keys(categories).forEach(cat => {
        categories[cat].sort((a, b) => b.effectiveReturn - a.effectiveReturn);
      });

      return categories;
    }

    // Render the page
    function render() {
      const container = document.getElementById('main-content');

      if (userCards.length === 0) {
        container.innerHTML = `
          <div class="no-cards-message">
            <h2>No cards in your collection</h2>
            <p>Add some cards to see which ones earn the most in each category.</p>
            <a href="../index.html" class="btn btn-primary">Add Cards</a>
          </div>
        `;
        return;
      }

      const categories = buildCategories();

      // Sort category names (put "All Purchases" first, then by number of cards - most popular first)
      const sortedCategoryNames = Object.keys(categories).sort((a, b) => {
        if (a === 'All Purchases') return -1;
        if (b === 'All Purchases') return 1;
        // Sort by number of cards (most popular categories first)
        return categories[b].length - categories[a].length;
      });

      let html = `
        <div class="page-intro">
          <div class="page-header">
            <div>
              <h2>Your Card Rankings by Category</h2>
              <p>Based on the ${userCards.length} card${userCards.length > 1 ? 's' : ''} in your collection. Cards are ranked by <strong>effective return rate</strong> (multiplier √ó point value).</p>
            </div>
            <button class="settings-btn" onclick="openValuationsModal()">
              <span>‚öôÔ∏è</span> Point Values
            </button>
          </div>
        </div>
        <div class="category-grid">
      `;

      sortedCategoryNames.forEach(categoryName => {
        const cards = categories[categoryName];
        const icon = getCategoryIcon(categoryName);

        html += `
          <div class="category-card">
            <div class="category-header">
              <span class="category-icon">${icon}</span>
              <span class="category-title">${categoryName}</span>
            </div>
            <ul class="card-ranking">
        `;

        cards.forEach((item, index) => {
          const rankClass = index === 0 ? 'rank-1' : index === 1 ? 'rank-2' : index === 2 ? 'rank-3' : 'rank-other';
          const cardVisual = typeof CardVisuals !== 'undefined' && CardVisuals.hasImage(item.card.id)
            ? CardVisuals.generate(item.card)
            : `<span class="card-dot" style="background: ${item.card.color}"></span>`;

          html += `
            <li class="card-ranking-item">
              <div class="rank-badge ${rankClass}">${index + 1}</div>
              ${cardVisual}
              <div class="card-ranking-info">
                <div class="card-ranking-name">
                  ${getShortName(item.card)}
                </div>
                <div class="card-ranking-description">${item.description}</div>
              </div>
              <div class="multiplier-badge">
                <div class="effective-return">${item.effectiveReturn.toFixed(1)}%</div>
                <div class="multiplier-raw">${item.multiplier}x @ ${item.pointValue.toFixed(2)}¬¢</div>
              </div>
            </li>
          `;
        });

        html += `
            </ul>
          </div>
        `;
      });

      html += '</div>';
      container.innerHTML = html;
    }

    // Open valuations modal
    function openValuationsModal() {
      const modal = document.getElementById('valuations-modal');
      const list = document.getElementById('valuations-list');

      const valuations = Valuations.getValuations();
      const customValuations = JSON.parse(localStorage.getItem('cardmax_point_valuations') || '{}');

      // Group by category
      const categories = {};
      Object.entries(valuations).forEach(([key, val]) => {
        if (!categories[val.category]) {
          categories[val.category] = [];
        }
        categories[val.category].push({ key, ...val, isModified: customValuations[key] !== undefined });
      });

      // Define category order
      const categoryOrder = ['Transferable Bank Points', 'Airline Miles', 'Hotel Points', 'Cash Back'];

      let html = '';
      categoryOrder.forEach(catName => {
        if (!categories[catName]) return;
        const items = categories[catName];

        html += `
          <div class="valuation-category">
            <h3>${catName}</h3>
            ${items.map(item => `
              <div class="valuation-item ${item.isModified ? 'valuation-modified' : ''}">
                <span class="valuation-name">${item.name}</span>
                <div class="valuation-input-group">
                  <input type="number"
                         class="valuation-input"
                         id="val-${item.key}"
                         value="${item.value.toFixed(2)}"
                         step="0.01"
                         min="0"
                         max="10"
                         onchange="updateValuation('${item.key}', this.value)">
                  <span class="valuation-unit">¬¢</span>
                  <button class="valuation-reset" onclick="resetSingleValuation('${item.key}')" title="Reset to default">‚Ü∫</button>
                </div>
              </div>
            `).join('')}
          </div>
        `;
      });

      list.innerHTML = html;
      modal.classList.add('active');
    }

    // Close valuations modal
    function closeValuationsModal(event) {
      if (event && event.target !== event.currentTarget) return;
      document.getElementById('valuations-modal').classList.remove('active');
      render(); // Re-render with updated valuations
    }

    // Update a single valuation
    function updateValuation(key, value) {
      const numValue = parseFloat(value);
      if (!isNaN(numValue) && numValue >= 0 && numValue <= 10) {
        Valuations.saveValuation(key, numValue);
        // Update the modified state
        const item = document.getElementById('val-' + key).closest('.valuation-item');
        item.classList.add('valuation-modified');
      }
    }

    // Reset a single valuation to default
    function resetSingleValuation(key) {
      Valuations.resetValuation(key);
      const input = document.getElementById('val-' + key);
      input.value = Valuations.DEFAULT[key].value.toFixed(2);
      input.closest('.valuation-item').classList.remove('valuation-modified');
    }

    // Reset all valuations
    function resetAllValuations() {
      if (confirm('Reset all point valuations to their default values?')) {
        Valuations.resetAllValuations();
        openValuationsModal(); // Refresh the modal
      }
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', render);
  </script>
  <script src="../js/feedback.js"></script>
</body>
</html>
